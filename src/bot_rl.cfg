[Locations]
# Path to loadout config. Can use relative path from here.
looks_config = ./appearance.cfg

# Path to python file for RL trained bot
python_file = ./bot_rl.py

# Name of the bot in-game
name = Flamewall RL

# The maximum number of ticks per second that your bot wishes to receive.
maximum_tick_rate_preference = 120

[Details]
# These values are optional but useful metadata for helper programs
# Name of the bot's creator/developer
developer = Gavin + GitHub Copilot

# Short description of the bot
description = Reinforcement Learning bot trained with RLGym
    Uses Stable-Baselines3 PPO algorithm
    Trained with advanced reward shaping and parallel environments
    Model trained for 1M+ timesteps

# Fun fact
fun_fact = Trained using cutting-edge RL techniques!

[RLBot]
# Use Python 3.10 for RL dependencies
python_version = 3.10
